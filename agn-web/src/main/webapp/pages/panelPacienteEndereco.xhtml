<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
	
	<h:panelGroup id="panelEndereco">
		<div class="box-body">
           	<div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Cep *</label>
               <div class="col-sm-2">
                 <h:inputText value="#{crudBean.entity.cepPaciente}" styleClass="form-control" onblur="buscarCep();" maxlength="9" onkeypress="javascript: mascara(this, mcep); return soNumero(event, this);" id="cep">
                 	<f:passThroughAttribute name="placeholder" value="Cep do Paciente"/>
                 </h:inputText>
               </div>
            </div>
            
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Logradouro *</label>
               <div class="col-sm-4">
                 <h:inputText value="#{crudBean.entity.lgdPaciente}" styleClass="form-control" maxlength="200" onblur="upper(this);" id="logradouro">
                 	<f:passThroughAttribute name="placeholder" value="Logradouro do Paciente"/>
                 </h:inputText>
               </div>
            </div>
            
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Número *</label>
               <div class="col-sm-1">
                 <h:inputText value="#{crudBean.entity.numEndereco}" styleClass="form-control" maxlength="6" onkeypress="return soNumero(event, this);" id="numero">
                 	<f:passThroughAttribute name="placeholder" value="Nº Resid."/>
                 </h:inputText>
               </div>
            </div>
            
             <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Bairro *</label>
               <div class="col-sm-2">
                 <h:inputText value="#{crudBean.entity.brrPaciente}" styleClass="form-control" maxlength="200" onblur="upper(this);" id="bairro">
                 	<f:passThroughAttribute name="placeholder" value="Bairro do Paciente"/>
                 </h:inputText>
               </div>
            </div>
            
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Cidade *</label>
               <div class="col-sm-2">
                 <h:inputText value="#{crudBean.entity.cidPaciente}" styleClass="form-control" maxlength="200" onblur="upper(this);" id="cidade">
                 	<f:passThroughAttribute name="placeholder" value="Cidade do Paciente"/>
                 </h:inputText>
               </div>
            </div>
            
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Estado *</label>
               <div class="col-sm-2">
               	<h:selectOneMenu value="#{crudBean.entity.idEstado}" styleClass="form-control" converter="simpleIndexConverter" id="uf">								
					<t:selectItems var="o" itemValue="#{o.idEstado}" itemLabel="#{o.descricao}" value="#{crudBean.listaEstado}" />
				</h:selectOneMenu>
               </div>
            </div>
            
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Complemento</label>
               <div class="col-sm-4">
                 <h:inputText value="#{crudBean.entity.cmpPaciente}" styleClass="form-control" maxlength="200" onblur="upper(this);" id="complemento">
                 	<f:passThroughAttribute name="placeholder" value="Complemento do Paciente"/>
                 </h:inputText>
               </div>
            </div>
            
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-2 control-label">Referência</label>
               <div class="col-sm-4">
                 <h:inputText value="#{crudBean.entity.refPaciente}" styleClass="form-control" maxlength="200" onblur="upper(this);" id="referencia">
                 	<f:passThroughAttribute name="placeholder" value="Ponto de Referência"/>
                 </h:inputText>
               </div>
            </div>
		</div>
	</h:panelGroup>

</ui:composition>
