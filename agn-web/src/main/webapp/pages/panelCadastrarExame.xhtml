<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
					  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:mj="http://mojarra.dev.java.net/mojarra_ext">
	
	
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="Exame - Cadastrar" />
			</h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
			<h:outputLink value="#" onclick="#{rich:component('panExame')}.hide(); return false;">
		    	<h:graphicImage value="../img/closeModal.png" id="fechaPanelExame" style="width: 16px; height: 16px; vertical-align:middle;"/>
	       	</h:outputLink>
		</f:facet>
	
		<div class="modal-body">
			<div class="widget-body">
	           	<div class="row">
	               	<div class="col-lg-12 col-md-3 col-sm-6 col-sx-12">
	                   	<div class="form-group">
	                         <label for="hue-demo">Nome do Exame <span style="color: red">*</span></label>       
	                         <h:inputText value="#{crudBean.desExame}" styleClass="form-control" >
	                         	<f:passThroughAttribute name="placeholder" value="Informe o nome do Exame a ser cadastrado"/>
	                         </h:inputText>                   
	                    </div>
	                </div>
	            </div>
	        </div>
		</div>
	
		<div class="modal-footer">
			<a4j:commandButton id="gravar" styleClass="btn btn-primary pull-left" value="Gravar (G)" accesskey="G" actionListener="#{crudBean.inserirExame}" render="panMensagem, panListaExames" oncomplete="validarForm('#{crudBean.mensagem}');"/>
			<input type="button" onclick="#{rich:component('panExame')}.hide();" class="btn btn-default" value="Fechar (X)" accesskey="X"/>
		</div>
		
		<script>
			function validarForm(msg)
			{
				if(msg != '')
				{
					#{rich:component('panMensagem')}.show();
				}
				else
				{
					#{rich:component('panExame')}.hide();
				}
			}
		</script>
		
</ui:composition>
